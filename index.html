<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock | Paper | Scissors</h1>
  <div id="battlefield" class="battlefield">
    <div id="img-player" class="battle-box" style="display: flex;">
      <!-- <img class="img-battle" src="assets/papel.png" alt=""> -->
    </div>
    <div class="battle-box">
      <p class="message">VS</p>
    </div>
    <div id="img-pc" class="battle-box">
      <!-- <img class="img-battle" src="assets/papel.png" alt=""> -->
    </div>
  </div>
  <div>
    <p id="message-result" class="message-result"> </p>
  </div>
  <h2>Choose your weapon</h2>
  <div class="images">
    <img src="assets/piedra.png" alt="" class="rock" id="rock">
    <img src="assets/papel.png" alt="paper" id="paper" class="paper">
    <img src="assets/tijera.png" alt="scissors" id="scissors" class="scissors">
  </div>
  <script src="javascript.js"></script>
</body>
</html>
